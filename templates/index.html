<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Positions</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="static/css/styles.css">
    <style>
        /* Estilo adicional para fijar el toggle de dark mode */
        .dark-mode-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>F1 Race Positions</h1>
    </header>
    
    <!-- Dark mode toggle fuera del header para que sea fijo -->
    <div class="dark-mode-toggle">
        <span class="toggle-label">Dark Mode</span>
        <label class="toggle-switch">
            <input type="checkbox" id="darkModeToggle">
            <span class="toggle-slider"></span>
        </label>
    </div>
    
    <div class="container">
        <div class="setup-section">
            <input type="number" id="total-races" min="1" placeholder="Total number of races" class="race-input">
            <button class="btn" id="set-races">Set Total Races</button>
        </div>
        
        <div class="race-counter">Race: <span id="race-count">0</span> / <span id="total-race-count">-</span></div>
        <div class="button-container">
            <a href="#" class="btn" id="simulate-race" style="display: none;">Simulate Race</a>
            <a href="#" class="btn" id="reset-game" style="display: none;">Reset Game</a>
        </div>
        
        <div id="champions-podium" style="display: none;" class="podium-container">
            <h2>Championship Results</h2>
            <div class="podium-section">
                <h3>Top 3 Drivers</h3>
                <div class="podium-drivers"></div>
            </div>
            <div class="podium-section">
                <h3>Top 3 Constructors</h3>
                <div class="podium-constructors"></div>
            </div>
        </div>
        
        <!-- Table switching buttons -->
        <div class="table-buttons">
            <button id="final-positions-btn" class="table-btn active-btn" data-table="final-positions">Race Results</button>
            <button id="driver-standings-btn" class="table-btn" data-table="driver-standings">Driver Standings</button>
            <button id="constructor-standings-btn" class="table-btn" data-table="constructor-standings">Constructor Standings</button>
        </div>
        
        <div class="table-container">
            <table id="final-positions" class="standings-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Driver</th>
                        <th>Team</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <table id="driver-standings" class="standings-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Driver</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            
            <table id="constructor-standings" class="standings-table">
                <thead>
                    <tr>
                        <th>Position</th>
                        <th>Team</th>
                        <th>Points</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
    <div id="overlay"></div>
    <div id="driverDetailsPanel">
        <button class="close-button" onclick="closeDriverDetails()">&times;</button>
        <div class="driver-detail-header">
            <img id="driverDetailLogo" src="" alt="Team Logo">
            <h2 id="driverDetailName"></h2>
            <p id="driverDetailTeam"></p>
            <h3>Total Points: <span id="driverDetailPoints"></span></h3>
        </div>
        <div id="driverRaceHistory">
        </div>
    </div>
    
    <script src="static/js/script.js"></script>
</body>
</html>
