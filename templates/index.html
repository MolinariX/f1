<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Positions</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <header>
        <h1>F1 Race Positions</h1>
    </header>

    <div class="container">
        <div class="setup-section">
            <input type="number" id="total-races" min="1" placeholder="Total number of races" class="race-input">
            <button class="btn" id="set-races">Set Total Races</button>
        </div>

        <div class="race-counter">Race: <span id="race-count">0</span> / <span id="total-race-count">-</span></div>
        <div class="button-container">
            <a href="#" class="btn" id="simulate-race" style="display: none;">Simulate Race</a>
            <a href="#" class="btn" id="reset-game" style="display: none;">Reset Game</a>
        </div>

        <div id="champions-podium" style="display: none;" class="podium-container">
            <h2>Championship Results</h2>
            <div class="podium-section">
                <h3>Top 3 Drivers</h3>
                <div class="podium-drivers"></div>
            </div>
            <div class="podium-section">
                <h3>Top 3 Constructors</h3>
                <div class="podium-constructors"></div>
            </div>
        </div>

        <h2>Final Positions</h2>
        <table id="final-positions">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Driver</th>
                    <th>Team</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Driver Standings</h2>
        <table id="driver-standings">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Driver</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <h2>Constructor Standings</h2>
        <table id="constructor-standings">
            <thead>
                <tr>
                    <th>Position</th>
                    <th>Team</th>
                    <th>Points</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="overlay"></div>
    <div id="driverDetailsPanel">
        <button class="close-button" onclick="closeDriverDetails()">&times;</button>
        <div class="driver-detail-header">
            <img id="driverDetailLogo" src="" alt="Team Logo">
            <h2 id="driverDetailName"></h2>
            <p id="driverDetailTeam"></p>
            <h3>Total Points: <span id="driverDetailPoints"></span></h3>
        </div>
        <div id="driverRaceHistory">
        </div>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
